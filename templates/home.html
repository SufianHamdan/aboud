<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

  {% extends 'base.html' %} {% block content %}
  <form method="post" class="buttons">
    <h3>Enter The Chat Room</h3>

    <div style="width: inherit;">
      <label>Name:</label>
      <input type="text" placeholder="Pick a name!" name="name" value="{{name}}"/>
    </div>

    
    <div class="join">
      <label>Room Code:</label>
      <input type="text" placeholder="Room Code" name="code" value="{{code}}" /> 
    </div>

    <div class="room-buttons">
      <button type="submit" name="join" class="create-btn">Join a Room</button>
      <button type="submit" name="create" class="create-btn">Create a Room</button>
    </div>
    
  
  
    <!-- This hidden input field ensures that the CSRF token is included in the form data when the form is submitted. -->
    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
    
    {% if error %}
    <ul>
      <li>{{error}}</li>
    </ul>
    {% endif %}
  </form>
  {% endblock %}
</body>
</html>
